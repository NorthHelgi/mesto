<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
<div class="page__container">
    <header class="header section">
        <img src="./image/Vector.svg" alt="Логотип сайта" class="header__logo">
    </header>

    <main class="content">
        <section class="profile section">
            <img src="./image/image.png" alt="Изображение профиля" class="profile__image">
            <div class="profile__info">
                <div class="profile__edit-section">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button"></button>
        </section>

        <section class="elements section" aria-label="Карточки с фотографиями достопримечательностей и подписи к ним.">

        </section>
    </main>

    <footer class="footer section">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup section popup_type_edit">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__edit-info">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form">
                <input type="text" name="name" class="popup__input popup__input_type_name">
                <input type="text" name="about" class="popup__input popup__input_type_about">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="add-picture">
        <div class="add-picture__container">
            <button class="add-picture__close" type="button"></button>
            <h2 class="add-picture__title">Новое место</h2>
            <form class="add-picture__form" name="big-picture-form">
                <input type="text" name="name" class="add-picture__input add-picture__input_type_name"  placeholder="Название">
                <input type="text" name="link" class="add-picture__input add-picture__input_type_link"  placeholder="Ссылка на картинку">
                <button class="add-picture__save" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="show section">
        <div class="show__container">
            <button class="show__close" type="button"></button>
            <img src="" alt="" class="show__image">
            <p class="show__caption"></p>
        </div>
    </div>

    <template id="card-template">
        <article class="card">
            <img class="card__image" src="" alt="">
            <button class="card__delete" type="button"></button>
            <div class="card__item">
                <h2 class="card__title"></h2>
                <button class="card__like" type="button"></button>
            </div>
        </article>
    </template>

</div>


<script src="./index.js"></script>
</body>

</html>
