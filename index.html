<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer type="module" src="./scripts/index.js"></script>
    <title>Mesto</title>
</head>

<body class="page">
<div class="page__container">
    <header class="header section">
        <img src="./image/Vector.svg" alt="Логотип сайта" class="header__logo">
    </header>

    <main class="content">
        <section class="profile section">
            <img src="./image/image.png" alt="Изображение профиля" class="profile__image">
            <div class="profile__info">
                <div class="profile__edit-section">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button"></button>
        </section>

        <section class="elements section" aria-label="Карточки с фотографиями достопримечательностей и подписи к ним.">

        </section>
    </main>

    <footer class="footer section">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form" novalidate>
                <input type="text" name="name" required class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40">
                <span id="name-error"  class="error"></span>
                <input type="text" name="about" required class="popup__input popup__input_type_about" placeholder="О себе" minlength="2" maxlength="200">
                <span id="about-error"  class="error"></span>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add-picture">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="big-picture-form" novalidate>
                <input type="text" name="mesto" required class="popup__input popup__input_type_mesto"  placeholder="Название" minlength="2" maxlength="30">
                <span id="mesto-error"  class="error"></span>
                <input type="url" name="url" required class="popup__input popup__input_type_url"  placeholder="Ссылка на картинку">
                <span id="url-error"  class="error"></span>
                <button class="popup__save" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_show">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <img src="https://horosho-tam.ru/pics/93/30/59c3bad0b45114422c4e3093.jpg" alt="" class="popup__image">
            <p class="popup__caption"></p>
        </div>
    </div>

    <template id="card-template">
        <article class="card">
            <img class="card__image" src="https://horosho-tam.ru/pics/93/30/59c3bad0b45114422c4e3093.jpg" alt="">
            <button class="card__delete" type="button"></button>
            <div class="card__item">
                <h2 class="card__title"></h2>
                <button class="card__like" type="button"></button>
            </div>
        </article>
    </template>

</div>

</body>

</html>
