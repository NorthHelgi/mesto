<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <section class="page__container">
        <header class="header section">
            <img src="./image/Vector.svg" alt="" class="header__logo">
        </header>

        <main class="content">
            <section class="profile section">
                <img src="./image/image.png" alt="" class="profile__image">
                <div class="profile__info">
                    <div class="profile__edit-section">
                        <p class="profile__title">Жак-Ив Кусто</p>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button"></button>
            </section>

            <div class="popup section popup_type_edit">
                <div class="popup__content">
                    <button class="popup__close"></button>
                    <h2 class="popup__edit-info">Редактировать профиль</h2>
                    <div class="input__indent">
                        <input type="text" name="name" class="form__input">
                        <input type="text" name="about" class="form__input">
                    </div>
                    <button class="popup__save">Сохранить</button>
                </div>
            </div>

            <div class="elements section">
                <div class="card">
                    <div class="card__picture">
                        <img class="card__image" src="./image/kirill-pershin-1088404-unsplash.png" alt="">
                    </div>
                    <div class="card__item">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <div class="card__picture">
                        <img class="card__image" src="./image/kirill-pershin-1404681-unsplash.png" alt="">
                    </div>
                    <div class="card__item">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <div class="card__picture">
                        <img class="card__image" src="./image/kirill-pershin-1556355-unsplash.png" alt="">
                    </div>
                    <div class="card__item">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <div class="card__picture">
                        <img class="card__image" src="./image/kirill-pershin-1556355-unsplash.png" alt="">
                    </div>
                    <div class="card__item">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <div class="card__picture">
                        <img class="card__image" src="./image/kirill-pershin-1404681-unsplash.png" alt="">
                    </div>
                    <div class="card__item">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <div class="card__picture">
                        <img class="card__image" src="./image/kirill-pershin-1088404-unsplash.png" alt="">
                    </div>
                    <div class="card__item">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <button class="card__like"></button>

            <footer class="footer section">
                <p class="footer__copy">&copy; 2020 Mesto Russia</p>
